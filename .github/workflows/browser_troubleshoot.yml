name: DNB Scraper Troubleshooting

on:
  # Allows you to run this workflow manually from the Actions tab in GitHub
  workflow_dispatch:

jobs:
  troubleshoot-scraper:
    runs-on: ubuntu-latest # GitHub-hosted runner with Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Chromium Browser
        # SeleniumBase needs a browser. Chromium is a good choice for headless environments.
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use the latest Python 3 version available

      - name: Install Python dependencies
        run: |
          pip install seleniumbase beautifulsoup4 requests # requests is included for general utility

      - name: Run DNB Scraper Troubleshooting Script
        run: |
          python dnb_scraper_troubleshoot.py

      - name: Upload Troubleshooting Results
        uses: actions/upload-artifact@v4
        with:
          name: dnb-troubleshoot-results
          path: dnb_troubleshoot_results.txt

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: dnb-troubleshoot-screenshots
          path: troubleshoot_screenshots/
          if-no-files-found: ignore # Don't fail if no screenshots are found
